<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICRC-1 Token App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ICRC-1 Token App</h1>
        <div id="balance">
            <h2>Your Balance: <span id="balanceAmount">Loading...</span></h2>
        </div>
        <div id="transfer">
            <h2>Transfer Tokens</h2>
            <input type="text" id="recipientPrincipal" placeholder="Recipient Principal">
            <input type="number" id="transferAmount" placeholder="Amount">
            <button id="transferButton">Transfer</button>
        </div>
        <div id="result"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
